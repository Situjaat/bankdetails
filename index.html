<style>
    
* {
    margin: 0;
    padding: 0;

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;

nav {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;

#span{
    display: none;
}


.main {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.main img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;

}

.main h1 {
    font-size: 2.5rem;
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

#child {
    text-align: center;
}

#child h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

#balance {
    font-weight: bold;
    color: green;
}

#btn {
    margin-top: 20px;
}


#deposit:hover {
    background-color: rgba(0, 128, 0, 0.588);
}
#amount {
    width: 20%;
    height: 30px;
    border-radius: 5px;
}
#deposit{
    background-color: green;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    margin-right: 10px;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;

}
#withdraw{
    background-color: red;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    margin-right: 10px;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;

}
#withdraw:hover {
    background-color: rgba(255, 0, 0, 0.514);
}


@media (max-width: 768px) {

    nav {
       
        padding: 10px;
    }

    #menu-toggle {
        display: block; 
    }

    #home{
    display: none;
}

    #span{
        display: block;
        margin-right: 150px;
        font-weight: bolder;
        font-size: xx-large;
        
    }
    .main {
        padding: 10px;
    }

    .main h1 {
        font-size: 2rem;
    }

    #btn {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #btn button {
        margin-bottom: 10px;
    }
}

@media (max-width: 480px) {
    nav {
        padding: 10px;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin-right: 0;
        margin-bottom: 5px;
    }

    .main {
        max-width: 100%;
    }
    #home{
    display: none;
}

    #span{
        display: block;
        margin-right: 80px;
        font-weight: bolder;
        font-size: xx-large;
        
    }
}


</style>

    <div class="main">
        <img src="https://sbnri.com/blog/wp-content/uploads/2023/12/Frame-1000003945.png" alt="">
        <h1>SBI DESH KA  BANK</h1>
        <div id="child">
            <h3>Available Balance:-  <span id="balance">0</span></h3>
            <h3>Enter Amount: <input type="text" id="amount"></h3>
            <div id="btn">
                <button id="deposit">Deposit</button>
                <button id="withdraw">Withdraw</button>
            </div>
        </div>
        </div>
        <script>
            let balance=0;
            let span=document.getElementById("balance");
            let deposit=document.getElementById("deposit")
            let withdraw=document.getElementById("withdraw")

            function credit(){
                let amount=Number(document.getElementById("amount").value);
                if(amount>0){
                    balance=balance+amount
                    span.innerHTML=balance;
                    alert("success")
                }else{
                    alert("Enter valid amount")
                }
                document.getElementById("amount").value='';
            }
            function debit(){
                let amount=Number(document.getElementById("amount").value);

                if(balance>0 && balance>=amount){
                    balance=balance-amount;
                    span.innerHTML=balance;

                }else{
                    alert("Insufficient Balance")
                }               
 document.getElementById("amount").value='';

            }

            deposit.addEventListener("click",credit);
            withdraw.addEventListener("click",debit);
</script>
