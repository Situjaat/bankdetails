<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Sitaram ka Bank</h1>
        <div id="child">
            <h3>Avliable Balance:-  <span id="balance">0</span></h3>
            <h3>Enter Amount: <input type="text" id="amount"></h3>
            <div id="btn">
                <button id="deposit">Deposit</button>
                <button id="withdraw">Withdraw</button>
            </div>
        </div>
        </div>
        <script>
            let balance=0;
            let span=document.getElementById("balance");
            let deposit=document.getElementById("deposit")
            let withdraw=document.getElementById("withdraw")

            function credit(){
                let amount=Number(document.getElementById("amount").value);
                if(amount>0){
                    balance=balance+amount
                    span.innerHTML=balance;
                    alert("success")
                }else{
                    alert("Enter valid amount")
                }
                document.getElementById("amount").value='';
            }
            function debit(){
                let amount=Number(document.getElementById("amount").value);

                if(balance>0 && balance>=amount){
                    balance=balance-amount;
                    span.innerHTML=balance;

                }else{
                    alert("Insufficient Balance")
                }               
 document.getElementById("amount").value='';

            }

            deposit.addEventListener("click",credit);
            withdraw.addEventListener("click",debit);
</script>
</html>
